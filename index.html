<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"></button> <!-- Search button -->
        <button id="location-btn"><img src="images/location.png"></button> <!-- Location button -->
    </div>    
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">80°F</h1>
        <h2 class="city">California</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="unit-toggle">
        <label class="switch">
            <input type="checkbox" id="unit-switch">
            <span class="slider round"></span>
        </label>
        <p id="unit-label">°C</p>
    </div>
    <div class="forecast">
        <!-- Forecast data will be populated here by JavaScript -->
    </div>

    <div class="card">
        <!-- Existing weather and forecast display elements -->
        
        <!-- Toggle button and map container -->
        <button id="toggle-map">Show Weather Map</button>
        <div id="map"></div>
    </div>
    
</div>

<script src="weather.js"></script>

</body>
</html>
